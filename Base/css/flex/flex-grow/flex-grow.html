<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-grow</title>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
</body>
<style>
    body{
        min-width: 800px;
        border: 6px solid black;
        display: flex;
        gap: 10px;
    }
    .box{
        flex-grow: 1;
        height: 200px;
        width: 200px;
        background-color: #0071FF;
        font-size: 40pt;
        border: 1px solid blue;

    }
    .box:nth-child(2){flex-grow: 2;}
</style>
</html>
