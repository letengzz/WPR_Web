<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>space-evenly</title>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
</body>
<style>
    body{
        min-width: 800px;
        border: 6px solid black;
        display: flex;
        justify-content: space-evenly;
    }
    .box{
        height: 200px;
        width: 200px;
        background-color: #0071FF;
        font-size: 40pt;
        border: 1px solid blue;

    }
</style>
</html>
