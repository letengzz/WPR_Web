<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个Vue程序</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <!-- 指定挂载位置 -->
    <div id="app"></div>
</body>
<script>
    //创建Vue实例
    const vm = new Vue({
        template: '<h1>Hello Vue</h1>'
    })
    //将Vue实例挂载到指定位置
    vm.$mount('#app');
</script>

</html>
