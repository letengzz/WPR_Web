<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue程序</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <!-- 指定挂载位置 -->
    <div id="app">
        <div>
            <h1 v-text="html"></h1>
            <h1 v-html="html"></h1>
        </div>
    </div>
</body>
<script>
    const vm = new Vue({
        data: {
            html: "<p style='color:red'>你好</p>",
        },
        el: '#app'
    })
</script>

</html>
