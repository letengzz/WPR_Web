<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue程序</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <!-- 指定挂载位置 -->
    <div id="app">
        <div>
            <button v-on:click="buy">购买</button>
            <button @click="buy">购买</button>
        </div>
    </div>
</body>
<script>

    const vm = new Vue({
        methods: {
            buy: function () {
                alert("购买成功");
            }
        },
        el: '#app'
    })
</script>

</html>
